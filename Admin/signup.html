<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/index.css"/>
	<link rel="shortcut icon" type="../image/x-icon" href="" />
	  <link rel="../stylesheet" href="../fonts/css/font-awesome.min.css">
	<script src="../js/jquery-slim.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/ajax.min.js"></script>
	<title>Document</title>
</head>
<body>

<div class="container">
	<form class="p-5 my-5" style="border: 1px solid #ddd;">
		<h1 class="">Sign in to e-commerce</h1>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" placeholder="Enter username" required>
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" required>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="remember">
			<label class="form-check-label" for="remember">Remember me</label>
		</div>
		<button onclick="Signup()" type="button" class="btn btn-block btn-primary">Signup</button>
		<div class="text-primary text-center">
			<a href="login.html">Go to Login...</a>
		</div>
	</form>
</div>

</body>
<script type="text/javascript">
function Signup()
 {
	  var username = $("#username").val();
		var email = $("#email").val();
		var password = $("#password").val();
		var formdata = new FormData();
		formdata.append('username',username);
	  formdata.append('email',email);
	  formdata.append('password',password);
		formdata.append('Signup',"Signup");

	 $.ajax({
				 processData:false,
				 contentType:false,
				 data:formdata,
				 type:"post",
				 url:"includes/data.php",
				 success:function(data)
				 {
					 var msg = $.trim(data);
					 if (msg == "go_to_index") {
						 alert("welcome to e-commerce admin");
  					 window.location.href="index.php";
					 }
					 else {
					 	alert(data);
					 }
				 }

	 });
 }
</script>
</html>
